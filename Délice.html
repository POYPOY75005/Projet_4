<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/6b6f316e68.js"
      crossorigin="anonymous"
    ></script>
    <title>OH MY FOOD</title>
    <link rel="stylesheet" href="responsive.css" />
  </head>

  <body>
    <header class="header-restaurant">
      <a href="/index.html"><i class="fa-solid fa-arrow-left"></i></a>
      <nav class="nav">
        <a href="#">
          <img src="images/logo/ohmyfood.png" />
        </a>
      </nav>
    </header>

    <main>
      <div class="petit-container">
        <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens"class="grid-img" />
          

      </div>

      <section class="filter-section">
        <h2>ENTREES</h2>
        <button type="button" class="menu-item">
          <div  class="menu-item-header">
            <h3>Tartare de thon</h3>
            <p>Assaisonné au yuzu</p>
          </div>
          <span class="price">25 €</span>
          <span class="checkmark"> check </span>
          </button>
          <button type="button" class="menu-item">
            <div  class="menu-item-header">
              <h3>Bouchée de homard croustilland</h3>
              <p>Et sa farandole de petits légumes</p>
            </div>
            <span class="price">35 €</span>
            <span class="checkmark"> check </span>
            </button>
            <button type="button" class="menu-item">
              <div  class="menu-item-header">
                <h3>Poulet roti aux herbes de Provences  </h3>
                <p>Et sa crème de truffe</p>
              </div>
              <span class="price">40 €</span>
              <span class="checkmark"> check </span>
              </button>
          
          
          

        <section class="filter-section">
          <h2>PLATS</h2>
          <button type="button" class="menu-item">
            <div  class="menu-item-header">
                <h3>Poulet roti aux herbes de Provences  </h3>
                <p>Et sa crème de truffe</p>
              
            </div>
            <span class="price">40 €</span>
            <span class="checkmark"> check </span>
            </button>
            <button type="button" class="menu-item">
              <div  class="menu-item-header">
                <h3>Langouste rotie </h3>
                <p>Et ses légumes de saison</p>
              </div>
              <span class="price">35 €</span>
              <span class="checkmark"> check </span>
              </button>
              <button type="button" class="menu-item">
                <div  class="menu-item-header">
                  <h3>Cote de boeuf Angus </h3>
                  <p>Et sa purée de panais</p>
                </div>
                <span class="price">44 €</span>
                <span class="checkmark"> check </span>
                </button>
             </section>

             <section class="filter-section">
              <h2>DESSERTS</h2>
              <button type="button" class="menu-item">
                <div  class="menu-item-header">
                    <h3>Oeuf aux plat </h3>
                    <p>Assaisonné à la truffe sur lit de caviar</p>
                </div>
                <span class="price">76 €</span>
                <span class="checkmark"> check </span>
                </button>
                <button type="button" class="menu-item">
                  <div  class="menu-item-header">
                    <h3>Crème brulée</h3>
                    <p>Revisité</p>
                  </div>
                  <span class="price">22 €</span>
                  <span class="checkmark"> check </span>
                  </button>
                  <button type="button" class="menu-item">
                    <div  class="menu-item-header">
                      <h3>Tiramisu</h3>
                      <p>A la noisette</p>
                    </div>
                    <span class="price">23 €</span>
                    <span class="checkmark"> check </span>
                    </button>
                 </section>
    

       

      <section>
        <form class="research">
          <button type="submit" class="buttonsearch">Commander</button>
        </form>
      </section>
    </main>

    <footer>
      <h5>Oh my food</h5>
      <ul>
        <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
        <li><i class="fa-solid fa-handshake"></i>Devenir partenaires</li>
        <li>Mentions légales</li>
        <li>Contacts</li>
      </ul>
    </footer>
  </body>
</html>

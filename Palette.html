<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/6b6f316e68.js"
      crossorigin="anonymous"
    ></script>
    <title>OH MY FOOD</title>
    <link rel="stylesheet" href="responsive.css" />
  </head>

  <body>
    <header class="header-restaurant">
      <a href="/index.html"><i class="fa-solid fa-arrow-left"></i></a>
      <nav class="nav">
        <a href="#">
          <img src="images/logo/ohmyfood.png" />
        </a>
      </nav>
    </header>

    <main>
      <div class="petit-container">
        <img
          src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          alt="La Palette"
          class="grid-img"
        />
      </div>
      <div class="menu-container">
        <section class="filter-section">
          <div class="header-filter">
            <h2>ENTREES</h2>
            <span></span>
          </div>
          <button type="button" class="menu-item">
            <div class="menu-item-header">
              <h3>Fricassé d'escargots</h3>
              <p>Au piment d'Espelette</p>
            </div>
            <span class="price">25 €</span>
            <span class="checkmark">
              <i class="fa-solid fa-circle-check"></i
            ></span>
          </button>
          <button type="button" class="menu-item">
            <div class="menu-item-header">
              <h3>Fois gras de canard mi-cuit</h3>
              <p>Et ses copeaux de truffe noire</p>
            </div>
            <span class="price">35 €</span>
            <span class="checkmark">
              <i class="fa-solid fa-circle-check"></i
            ></span>
          </button>
          <button type="button" class="menu-item">
            <div class="menu-item-header">
              <h3>Oeuf aux plat</h3>
              <p>Assaisonné à la truffe sur lit de caviar</p>
            </div>
            <span class="price">20 €</span>
            <span class="checkmark">
              <i class="fa-solid fa-circle-check"></i>
            </span>
          </button>
        </section>

        <section class="filter-section">
          <div class="header-filter">
          <h2>PLATS</h2>
          <span></span>
          </div>
          <button type="button" class="menu-item">
            <div class="menu-item-header">
              <h3>Filet de boeuf aux herbes</h3>
              <p>Accompagné de sa ribembelle de légumes</p>
            </div>
            <span class="price">40 €</span>
            <span class="checkmark"
              ><i class="fa-solid fa-circle-check"></i
            ></span>
          </button>
          <button type="button" class="menu-item">
            <div class="menu-item-header">
              <h3>Parmentier de queue de boeuf</h3>
              <p>A la truffe noire sur sa purée de panais</p>
            </div>
            <span class="price">35 €</span>
            <span class="checkmark">
              <i class="fa-solid fa-circle-check"></i>
            </span>
          </button>
          <button type="button" class="menu-item">
            <div class="menu-item-header">
              <h3>Filet de turbot</h3>
              <p>Aux agrumes</p>
            </div>
            <span class="price">44 €</span>
            <span class="checkmark">
              <i class="fa-solid fa-circle-check"></i
            ></span>
          </button>
        </section>

        <section class="filter-section">
          <div class="header-filter">
          <h2>DESSERTS</h2>
          <span></span>
          </div>
          <button type="button" class="menu-item">
            <div class="menu-item-header">
              <h3>Paris-Brest</h3>
              <p>Revisité</p>
            </div>
            <span class="price">18 €</span>
            <span class="checkmark">
              <i class="fa-solid fa-circle-check"></i
            ></span>
          </button>
          <button type="button" class="menu-item">
            <div class="menu-item-header">
              <h3>Macaron au chocolat d'exception</h3>
              <p>Et glace à la vanille de Madagascar</p>
            </div>
            <span class="price">22 €</span>
            <span class="checkmark"
              ><i class="fa-solid fa-circle-check"></i>
            </span>
          </button>
          <button type="button" class="menu-item">
            <div class="menu-item-header">
              <h3>Mousse au chocolat</h3>
              <p>Au piment d'Espelette et à la truffe noire</p>
            </div>
            <span class="price">23 €</span>
            <span class="checkmark"
              ><i class="fa-solid fa-circle-check"></i>
            </span>
          </button>
        </section>

        <section>
          <form class="research">
            <button type="submit" class="buttonsearch">Commander</button>
          </form>
        </section>
      </div>
    </main>

    <footer>
      <h5>Oh my food</h5>
      <ul>
        <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
        <li><i class="fa-solid fa-handshake"></i>Devenir partenaires</li>
        <li>Mentions légales</li>
        <li>Contacts</li>
      </ul>
    </footer>
  </body>
</html>

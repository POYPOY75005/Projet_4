<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/6b6f316e68.js"
      crossorigin="anonymous"
    ></script>
    <title>OH MY FOOD</title>
    <link rel="stylesheet" href="responsive.css" />
  </head>

  <body>
    <header class="header-restaurant">
      <a href="/index.html"><i class="fa-solid fa-arrow-left"></i></a>
      <nav class="nav">
        <a href="#">
          <img src="images/logo/ohmyfood.png" />
        </a>
      </nav>
    </header>

    <main>
      <div class="petit-container">
        <img
          src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          alt="La Palette"
          class="grid-img"
        />
      </div>

      <section class="filter-section">
        <h2>Entrée</h2>
        <button type="button" class="menu-item">
          <div  class="menu-item-header">
            <h3>Fricassé d'escargots</h3>
            <p>au piment d'Espelette</p>
          </div>
          <span class="price">25 €</span>
          <span class="checkmark"> check </span>
          </button>
          <button type="submit" class="bouton_filtre">Fricassé</button>
          <button type="submit" class="bouton_filtre">Fois gras</button>
          <button type="submit" class="bouton_filtre">Oeufs au plat</button>
        </button>

        <div class="filtre-container">
          <h2>PLATS</h2>
          <button type="submit" class="bouton_filtre">Filet</button>
          <button type="submit" class="bouton_filtre">Parmentier</button>
          <button type="submit" class="bouton_filtre">Filet</button>
        </div>

        <div class="filtre-container">
          <h2>DESSERTS</h2>
          <button type="submit" class="bouton_filtre">Paris</button>
          <button type="submit" class="bouton_filtre">Macarons</button>
          <button type="submit" class="bouton_filtre">Mousse</button>
        </div>
      </section>

      <section>
        <form class="research">
          <button type="submit" class="buttonsearch">Commander</button>
        </form>
      </section>
    </main>

    <footer>
      <h5>Oh my food</h5>
      <ul>
        <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
        <li><i class="fa-solid fa-handshake"></i>Devenir partenaires</li>
        <li>Mentions légales</li>
        <li>Contacts</li>
      </ul>
    </footer>
  </body>
</html>

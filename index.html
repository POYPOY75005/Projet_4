<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script
      src="https://kit.fontawesome.com/6b6f316e68.js"
      crossorigin="anonymous"
    ></script>
    <title>OH MY FOOD</title>
    <link rel="stylesheet" href="responsive.css" />
  </head>

  <body>
    <header>

        <nav class="nav">
            <a href="#">
              <img src="images/logo/ohmyfood.png"/>
            </a>
        </nav>
        <section>
            <form class="research">
                <span>
                  <i class="fa-solid fa-location-dot"></i>
                </span>
                <input value="Paris, Belleville"/>
                 </form>
        </section>
        <section>
            <p1>Reservez le menu qui vous convient</p1>
            <h1>Découvrez des restaurants d'exception, sélectionnés par nos soins</h1>
        </section>

        <section class="filter-section">
            <div class="filtre-container">
              <button type="submit" class="bouton_filtre">
                Explorer nos restaurants
              </button>
        </section>

    </header>

    <main>
       

        <section class="restaurants">
            <div id="grid-colonnes">
              <div class="grid-item1" id="restaurant">
                <div>
                    <h2>Choisissez un restaurant</h2>
                </div>
                
              </div>

               </div>
        </section>


    </main>

  </body>
</html>

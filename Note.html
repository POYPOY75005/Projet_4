<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/6b6f316e68.js"
      crossorigin="anonymous"
    ></script>
    <title>OH MY FOOD</title>
    <link rel="stylesheet" href="responsive.css" />
    <link rel="stylesheet" href="tablette.css"/>
  </head>

  <body>
    <header class="header-restaurant">
      <a href="/index.html"><i class="fa-solid fa-arrow-left"></i></a>
      <nav class="nav">
        <a href="#">
          <img src="images/logo/ohmyfood.png" />
        </a>
      </nav>
    </header>

    <main>
      <div class="petit-container">
        <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée" class="grid-img" />
        
      </div>

      <div class="main-content">
      <div class="menu-container">

      <div class="menuheader">
        <h5>La note enchantée</h5>
        <div class="coeur-accueil">
          <i class="fa-regular fa-heart coeur-vide"></i>
          <i class="fa-solid fa-heart coeur-plein"></i>
      </div>
      </div>

      <section class="filter-section entree">
        <div class="header-filter">
        <h2>ENTREES</h2>
       
          <span></span>
        </div>
        
        <button type="button" class="menu-item">
          <div  class="menu-item-header">
            <h3>Raviole de fois gras </h3>
            <p>Accompagné de leur crème à la truffe</p>
          </div>
          <span class="price">25 €</span>
          <span class="checkmark">  <i class="fa-solid fa-circle-check"></i> </span>
          </button>
          <button type="button" class="menu-item">
            <div  class="menu-item-header">
              <h3>Caviar osciètre</h3>
              <p>Sur blini à la farine de blé noir</p>
            </div>
            <span class="price">35 €</span>
            <span class="checkmark">  <i class="fa-solid fa-circle-check"></i> </span>
            </button>
            <button type="button" class="menu-item">
              <div  class="menu-item-header">
                <h3>Homard et espuma de potiron </h3>
                <p>Marinés aux zestes d'orange</p>
              </div>
              <span class="price">20 €</span>
              <span class="checkmark"> <i class="fa-solid fa-circle-check"></i> </span>
              </button>
              <button type="button" class="menu-item">
                <div  class="menu-item-header">
                  <h3>Fois gras de canard cuit entier </h3>
                  <p>Confiture de figue et pain toasté</p>
                </div>
                <span class="price">35 €</span>
                <span class="checkmark"><i class="fa-solid fa-circle-check"></i> </span>
                </button>
          
          
          
                <div class="menu-container">
             <section class="filter-section plat">
          <h2>PLATS</h2>
          <div class="header-filter">
            <span></span>
          </div>
          

          <button type="button" class="menu-item">
            <div  class="menu-item-header">
              <h3>Noix de coquilles Saint Jacques</h3>
              <p>Sur lit de purée de Céleri-rave</p>
            </div>
            <span class="price">40 €</span>
            <span class="checkmark"> <i class="fa-solid fa-circle-check"></i>  </span>
            </button>
            <button type="button" class="menu-item">
              <div  class="menu-item-header">
                <h3>Langoustine poélée</h3>
                <p>Purée de patate douce</p>
              </div>
              <span class="price">35 €</span>
              <span class="checkmark"> <i class="fa-solid fa-circle-check"></i>  </span>
              </button>
              <button type="button" class="menu-item">
                <div  class="menu-item-header">
                  <h3>Mijoté de queue de boeuf </h3>
                  <p>Et riz sauvage aux zestes de citron</p>
                </div>
                <span class="price">45 €</span>
                <span class="checkmark"> <i class="fa-solid fa-circle-check"></i>  </span>
                </button>
             </section>

             <section class="filter-section dessert">
              <h2>DESSERTS</h2>
              
              <div class="header-filter">
                <span></span>
              </div>
             
                <button type="button" class="menu-item">
                  <div  class="menu-item-header">
                    <h3>Macaron noisette et chocolat</h3>
                    <p>Glace au caramel brun et sel de guérande</p>
                  </div>
                  <span class="price">18 €</span>
                  <span class="checkmark">  <i class="fa-solid fa-circle-check"></i>  </span>
                  </button>
                  <button type="button" class="menu-item">
                    <div  class="menu-item-header">
                      <h3>Baba au rhum revisité</h3>
                      <p>Avec son coulis de citron</p>
                    </div>
                    <span class="price">22 €</span>
                    <span class="checkmark"> <i class="fa-solid fa-circle-check"></i>  </span>
                    </button>
                    <button type="button" class="menu-item">
                        <div  class="menu-item-header">
                          <h3>Tarte au citron meringuée</h3>
                          <p>Déstructurée</p>
                        </div>
                        <span class="price">23 €</span>
                        <span class="checkmark"> <i class="fa-solid fa-circle-check"></i> </span>
                        </button>
                 </section>
    

       

      <section>
        <form class="research">
          <button type="submit" class="buttonsearch">Commander</button>
        </form>
      </section>
      </div>
    </div>
    </main>

    <footer>
      <h5>Oh my food</h5>
      <ul>
        <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
        <li><i class="fa-solid fa-handshake"></i>Devenir partenaires</li>
        <li>Mentions légales</li>
        <li>Contacts</li>
      </ul>
    </footer>
  </body>
</html>

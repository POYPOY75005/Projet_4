<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/6b6f316e68.js"
      crossorigin="anonymous"
    ></script>
    <title>OH MY FOOD</title>
    <link rel="stylesheet" href="responsive.css" />
  </head>

  <body>
    <header class="header-restaurant">
      <a href="/index.html"><i class="fa-solid fa-arrow-left"></i></a>
      <nav class="nav">
        <a href="#">
          <img src="images/logo/ohmyfood.png" />
        </a>
      </nav>
    </header>

    <main>
      <div class="petit-container">
        <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="A la française" class="grid-img" />
        <div class="grid-item-content">
          
        
      </div>

      <div class="menu-container">
        <section class="filter-section">
          <div class="header-filter">
        <h2>ENTREES</h2>
       
          <span></span>
        </div>
        <button type="button" class="menu-item">
          <div  class="menu-item-header">
            <h3>Tartare de poulpes acidulés</h3>
            <p>Au zeste d'orange</p>
          </div>
          <span class="price">25 €</span>
          <span class="checkmark"> <i class="fa-solid fa-circle-check"></i> </span>
          </button>
          <button type="button" class="menu-item">
            <div  class="menu-item-header">
              <h3>Velouté de légumes d'antan</h3>
              <p>Carotte, panais, topinambour</p>
            </div>
            <span class="price">35 €</span>
            <span class="checkmark">  <i class="fa-solid fa-circle-check"></i> </span>
            </button>
            <button type="button" class="menu-item">
              <div  class="menu-item-header">
                <h3>Soupe à l'oignon</h3>
                <p>Revisitée</p>
              </div>
              <span class="price">20 €</span>
              <span class="checkmark"><i class="fa-solid fa-circle-check"></i> </span>
              </button>
          
          
          

        <section class="filter-section">
          <h2>PLATS</h2>
          <div class="header-filter">
            <span></span>
          </div>
          <button type="button" class="menu-item">
            <div  class="menu-item-header">
              <h3>Coquille saint Jacques</h3>
              <p>Accompagné d'une purée de panais</p>
            </div>
            <span class="price">40 €</span>
            <span class="checkmark"> <i class="fa-solid fa-circle-check"></i> </span>
            </button>
            <button type="button" class="menu-item">
              <div  class="menu-item-header">
                <h3>Magret de canard </h3>
                <p>Et parmentier de pommes de terre</p>
              </div>
              <span class="price">35 €</span>
              <span class="checkmark">  <i class="fa-solid fa-circle-check"></i> </span>
              </button>
              <button type="button" class="menu-item">
                <div  class="menu-item-header">
                  <h3>Pigeonnau d'Ille -et-Vilaine</h3>
                  <p>Sur son lit de gnocchis aux légumes</p>
                </div>
                <span class="price">44 €</span>
                <span class="checkmark"> <i class="fa-solid fa-circle-check"></i> </span>
                </button>
             </section>

             <section class="filter-section">
              <h2>DESSERTS</h2>
              <div class="header-filter">
                <span></span>
              </div>
              <button type="button" class="menu-item">
                <div  class="menu-item-header">
                  <h3>Pétales de violettes glaçés</h3>
                  <p>Et purée de noisette</p>
                </div>
                <span class="price">18 €</span>
                <span class="checkmark"> <i class="fa-solid fa-circle-check"></i> </span>
                </button>
                <button type="button" class="menu-item">
                  <div  class="menu-item-header">
                    <h3>Fondant au chocolat</h3>
                    <p>Revisité</p>
                  </div>
                  <span class="price">22 €</span>
                  <span class="checkmark"> <i class="fa-solid fa-circle-check"></i> </span>
                  </button>
                  <button type="button" class="menu-item">
                    <div  class="menu-item-header">
                      <h3>Millefeuille croustillant</h3>
                      <p>Myrtille et pate d'amande</p>
                    </div>
                    <span class="price">23 €</span>
                    <span class="checkmark"> <i class="fa-solid fa-circle-check"></i> </span>
                    </button>
                 </section>
    

       

      <section>
        <form class="research">
          <button type="submit" class="buttonsearch">Commander</button>
        </form>
      </div>
      </section>
    </main>

    <footer>
      <h5>Oh my food</h5>
      <ul>
        <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
        <li><i class="fa-solid fa-handshake"></i>Devenir partenaires</li>
        <li>Mentions légales</li>
        <li>Contacts</li>
      </ul>
    </footer>
  </body>
</html>
